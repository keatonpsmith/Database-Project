<html>
<head>
</head>
<body>
<form action="/post" method="POST">
	<h1>Welcome {{email}}</h1> 
	<a href="post">Post</a></br>
</form>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

Posts:

<table>
	<th>ID</th>
	<th>Time</th>
	<th>Post</th>
	<th>Path</th>
	<th>Poster</th>
	<th>Rating</th>

{% for line in posts %}
	<tr>
		<td>{{line.item_id}}</td>
		<td>{{line.post_time}}</td>
		<td>{{line.item_name}}</td>
		<td>{{line.file_path}}</td>
		<td>{{line.email_post}}</td>
		<td>{{line.emoji}}</td>
	</tr>
{% endfor %}
</table>

<a href="/logout">Logout</a>

</body>


</html>
